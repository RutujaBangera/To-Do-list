<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Edit To-Do</title>
</head>
<body>
    <h2>Edit To-Do</h2><br><br>
    <div class="edit">
    <form action="{{ url_for('edit_todo', todo_id=todo.id) }}" class="edit-container" method="POST">
      <label for="edited_todo">Enter edited task:</label>
      <input type="text" id="edited_todo" name="edited_todo" value="{{ todo.name }}" required><br><br>
      <button type="submit">Save Changes</button>
    
    </form>
    </div> 
  
</body>
</html>
